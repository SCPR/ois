<!doctype html>

<!-- begin doc -->
<html lang="en" class="no-js">
    <!-- begin header -->
    <head>
        <meta charset="utf-8">
        <title>Officer Involved | Explore the Data | 89.3 KPCC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/fullpage.js/jquery.fullPage.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endbuild -->

        <!-- working location of bar charts -->
        <link rel="stylesheet" href="my-styles.css"  />

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <!-- Load web fonts -->
        <script src="https://use.typekit.net/fok5vpj.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

    </head>
    <!-- end header -->

    <!-- begin body -->
    <body class="theme--dark typography--sequential">


        <header class="header">
          <div class="header__branding">
            <img src="/images/logo_kpcc-white.svg" alt="89.3 KPCC">
            <span class="header__pipe"></span>
            <h3 class="header__series-title">Officer Involved</h3>
          </div>
          <div class="header__menu">
            <button class="menu__link" data-toggle="drawer-top" data-target="#seriesMenu">
              <img src="/images/icon_plus.svg" class="icon icon--left">
              <span>More</span>
            </button>
          </div>
        </header>





        <!-- begin main container -->
        <div class="bound bound--singlecol-small align--center">
            <h3 class="copy copy--big">Explore the Data</h3>
            <p class="copy">KPCC analyzed summaries of officer-involved shootings by the Los Angeles County District Attorney from 2010-2014. Explore the data by applying different&nbsp;filters.</p>
        </div>
        <div class="bound bound--singlecol-full">

            <div class="data-display"></div>
        </div>
        <!-- end main container -->

        <!-- begin scripts -->

        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
        <script src="app.js"></script>

        <script id="my_template" type="text/template">
            <div id="table-container">
                <div class="row">
                    <a id="clear-filters" class="btn btn-success btn-block" href="javascript:void(0)">Clear Filters</a>

                    <!-- holds first item in array of filters -->
                    <div id="<@= filters[0].type @>">
                        <form role="form" class="form-inline">
                            <h5><@= filters[0].proper @></h5>
                            <@ _.each(filters[0].radio_buttons, function(item){ @>
                                <div class="radio">
                                    <@ _.each(item.buttons, function(button){ @>
                                        <label class="radio-inline" for="<@= button.opt_field @>">
                                            <input type="radio" class="<@= filters[0].type @>" id="<@= button.opt_field @>" name="<@= item.field_name @>" value="<@= button.opt @>"> <@= button.opt @>
                                            <span><@= button.opt @></span>
                                        </label>
                                    <@ }); @>
                                </div>
                            <@ }); @>
                            <@ _.each(filters[0].checkboxes, function(item){ @>
                                <div class="checkbox">
                                    <label class="checkbox-inline" for="<@= item.opt_field @>">
                                        <input type="checkbox" class="<@= filters[0].type @>" id="<@= item.opt_field @>" value="<@= item.opt_field @>"> <@= item.opt @>
                                    </label>
                                </div>
                            <@ }); @>
                        </form>
                    </div>
                    <!-- end holds first item in array of filters -->

                    <!-- begin holds second item in array of filters -->
                    <div id="<@= filters[1].type @>">
                        <form role="form" class="form-inline">
                            <h5><@= filters[1].proper @></h5>
                            <@ _.each(filters[1].radio_buttons, function(item){ @>
                                <div class="radio">
                                    <@ _.each(item.buttons, function(button){ @>
                                        <label class="radio-inline" for="<@= button.opt_field @>">
                                            <input type="radio" class="<@= filters[1].type @>" id="<@= button.opt_field @>" name="<@= item.field_name @>" value="<@= button.opt @>">
                                            <span><@= button.opt @></span>
                                        </label>
                                    <@ }); @>
                                </div>
                            <@ }); @>
                            <@ _.each(filters[1].checkboxes, function(item){ @>
                                <div class="checkbox">
                                    <label class="checkbox-inline" for="<@= item.opt_field @>">
                                        <input type="checkbox" class="<@= filters[1].type @>" id="<@= item.opt_field @>" value="<@= item.opt_field @>"> <@= item.opt @>
                                    </label>
                                </div>
                            <@ }); @>
                        </form>
                    </div>
                    <!-- end holds second item in array of filters -->

                    <table class="kpcc-table">
                        <thead>
                            <tr>
                                <th style="text-align: center; width: 16.6%;">People</th>
                                <@ _.each(people_years, function(year){ @>
                                    <th style="text-align: center; width: 16.6%;"><@= year @></th>
                                <@ }); @>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="swap" id="filtered-people" style="text-align: center; width: 16.6%;"></td>
                                <@ _.each(people_years, function(year){ @>
                                    <td class="swap" id="people_<@= year @>" style="text-align: center; width: 16.6%;">--</td>
                                <@ }); @>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <ul class="chart">
                    <li class="axis">
                        <div class="label">100</div>
                        <div class="label">80</div>
                        <div class="label">60</div>
                        <div class="label">40</div>
                        <div class="label">20</div>
                    </li>
                    <@ _.each(people_years, function(year){ @>
                        <li class="bar bar_chart" id="people_<@= year @>" title="<@= year @>">
                            <div class="percent" id="people_<@= year @>"></div>
                            <div class="skill"><@= year @></div>
                        </li>
                    <@ }); @>
                </ul>

            </div>
        </script>
        <!-- end scripts -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

    </body>
    <!-- end body -->

</html>
<!-- end document -->
